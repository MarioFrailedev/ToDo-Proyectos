<ion-list color="dark">
    <ion-item-sliding *ngFor="let item of todoService.lists | completedfilter:completed ">

        <ion-item detail color="dark" (click)="listSelected(item)">
            <ion-label>{{item.title}}</ion-label>
            <ion-note slot="end" color="secondary" *ngIf="item.items.length > 0">{{item.items.length}} items</ion-note>
        </ion-item>
        <ion-item-options side="start">
            <ion-item-option (click)="editName(item)">
                <ion-icon name="create" slot="icon-only"></ion-icon>
            </ion-item-option>

        </ion-item-options>
        <ion-item-options side="end">
            <ion-item-option (click)="deleteList( item )" color="danger">Borrar</ion-item-option>
        </ion-item-options>

    </ion-item-sliding>

</ion-list>
